<script>
    // Define the Sudoku board
    const sudokuBoard = [
    [1, 0, 0, 4, 0, 3, 0, 0, 2],
    [0, 4, 3, 0, 0, 5, 0, 9, 0],
    [0, 0, 0, 0, 8, 0, 0, 1, 4],

    [7, 0, 0, 2, 0, 8, 0, 0, 0],
    [0, 6, 0, 0, 0, 0, 4, 0, 3],
    [0, 3, 0, 0, 0, 9, 0, 0, 8],

    [0, 0, 6, 9, 0, 0, 2, 0, 0],
    [0, 9, 0, 0, 0, 0, 0, 8, 0],
    [3, 0, 0, 8, 6, 0, 9, 0, 0]

    ];
  
    // Render the Sudoku board
    const sudokuContainer = document.getElementById('sudoku-board');
    for (let i = 0; i < 9; i++) {
    for (let j = 0; j < 9; j++) {
        let cell = document.createElement('div');
        cell.className = 'cell';
        let input = document.createElement('input');
        input.type = 'number';
        input.maxLength = 1;
        input.value = sudokuBoard[i][j] === 0 ? '' : sudokuBoard[i][j];
        input.readOnly = sudokuBoard[i][j] !== 0;
        cell.appendChild(input);
        cell.addEventListener("click",seleNum);
        sudokuContainer.appendChild(cell);

    }
    }

    // const board = document.getElementById('sudoku-board');

    let numberSelected = null;
    let options = ()=>{
        for(let n=1; n<=9; n++){
            let numbers = document.createElement("div");
            // console.log(numbers.id);
            numbers.id = n;
            numbers.innerText = n;
            numbers.addEventListener("click",numSelected);
            numbers.classList.add("number");
            document.getElementById("numbers").appendChild(numbers);
        }
    }
    options();

    // function numSelected(){
    //     numberSelected = this;
    //     numberSelected.classList.add("numSelected")
    // }
    function numSelected(){  //function to select the numbers
        if(numberSelected != null){  // if the number  that is clicked, it is going to run this function
            numberSelected.classList.remove("numSelected");
            numberSelected = null; // going back to null after running it,
        }else{
            numberSelected = this;
            numberSelected.classList.add("numSelected");
        }
        
    }

    function seleNum(){
        if(numberSelected){
            this.innerHTML = numberSelected.id;
        }
    }
    
</script>
