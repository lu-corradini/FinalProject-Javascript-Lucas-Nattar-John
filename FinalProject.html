<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/style.css">
    <title>Sudoku Game</title>
</head>
<body>
    <header>
        <section>
            <article>
                <h1>Your New</h1>
                <h2>Sudoku Game</h2>
            </article>
        </section>
    </header>
    <nav>
        <!-- <ul>
            <li>Easy</li>
            <li>Normal</li>
            <li>Hard</li>
        </ul> -->
        <div id="numbers">

        </div>
    </nav>
    <main>
        <!-- <table class="table">
    
        </table> -->
        <div id="sudoku-board">

        </div>
        <!-- <div id="numbers">

        </div> -->
    </main>
</body>
<script>
    let numberSelected = null;
    let options = ()=>{
        for(let n=1; n<=9; n++){
            let numbers = document.createElement("div");
            // console.log(numbers.id);
            numbers.id = n;
            numbers.innerText = n;
            numbers.addEventListener("click",numSelected);
            numbers.classList.add("number");
            document.getElementById("numbers").appendChild(numbers);
        }
    }
    options();

    // function numSelected(){
    //     numberSelected = this;
    //     numberSelected.classList.add("numSelected")
    // }
    function numSelected(){  //function to select the numbers
        if(numberSelected != null){  // if the number  that is clicked, it is going to run this function
            numberSelected.classList.remove("numSelected");
            numberSelected = null; // going back to null after running it,
        }else{
            numberSelected = this;
            numberSelected.classList.add("numSelected");
        }
        
    }

    const board = document.getElementById('sudoku-board');
    let cells = [];
    for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
            const box = document.createElement('div');
            box.classList.add('box');
            box.addEventListener("click",seleNum);
            box.innerHTML = `<input type="number">`;
            cells.push(box);
            board.appendChild(box);
        }
    }

    function seleNum(){
        if(numberSelected){
            this.innerHTML = numberSelected.id;
        }
    }
    
</script>
</html>
