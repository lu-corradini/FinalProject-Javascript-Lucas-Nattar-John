<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Sudoku Game</title>
</head>
<body>
    <header>
        <section>
            <article>
                <h1>Your New</h1>
                <h2>Sudoku Game</h2>
            </article>
        </section>
    </header>
    <nav>
        <ul>
            <li>Easy</li>
            <li>Normal</li>
            <li>Hard</li>
        </ul>
    </nav>
    <main>
        <table id="sudoku-board" class="table">
    
        </table>
        <div id="numbers">

        </div>
    </main>
</body>
<script>
    let size, values;
    let tablePop = (values) => {
        const table = document.querySelector("table");
        for(let rowidx in values){
            let tr = document.createElement("tr");
            for(let colIdx in values[rowidx]){
                let td = document.createElement("td");
                td.classList.add("box")
                td.innerHTML = values[rowidx][colIdx];
                tr.appendChild(td);
            }
            table.appendChild(tr);
        }
    }
    let loadJson = () =>{
        const xmlHTTP = new XMLHttpRequest();
        xmlHTTP.onload = function(){
            let output = JSON.parse(this.responseText)[0];
            console.log(output);
            size = output.size;
            values = output.values;
            tablePop(values);
        }
        xmlHTTP.open("GET","./data/source.json",true);
        xmlHTTP.send();
    }
    $("table").on("click", "td.box", function() {
      $("td.box.selected").removeClass("selected");
      $(this).addClass("selected");
    });
    loadJson();

    let options = ()=>{
        for(let n=1; n<=9; n++){
            let numbers = document.createElement("div");
            numbers.id = n;
            numbers.innerText = n;
            numbers.classList.add("number");
            document.getElementById("numbers").appendChild(numbers);
        }
    }
    options();

    // Define the Sudoku board
    const sudokuBoard = [
        [1, 0, 0, 4, 0, 3, 0, 0, 2],
        [0, 4, 3, 0, 0, 5, 0, 9, 0],
        [0, 0, 0, 0, 8, 0, 0, 1, 4],

        [7, 0, 0, 2, 0, 8, 0, 0, 0],
        [0, 6, 0, 0, 0, 0, 4, 0, 3],
        [0, 3, 0, 0, 0, 9, 0, 0, 8],

        [0, 0, 6, 9, 0, 0, 2, 0, 0],
        [0, 9, 0, 0, 0, 0, 0, 8, 0],
        [3, 0, 0, 8, 6, 0, 9, 0, 0]

    ];
  
    // return the Sudoku board
  const sudokuContainer = document.getElementById('sudoku-board');
  for (let i = 0; i < 9; i++) {
    for (let k = 0; k < 9; k++) {
      const cell = document.getElementById('div');
      cell.className = 'cell';
      const input = document.createElement('input');
      input.type = 'text';
      input.maxLength = 1;
      input.value = sudokuBoard[i][k] === 0 ? '' : sudokuBoard[i][k];
      input.readOnly = sudokuBoard[i][k] !== 0;
      cell.appendChild(input);
      sudokuContainer.appendChild(cell);
    }
  }

   



</script>
</html>
