<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Sudoku Game</title>

</head>
<body>
    <header>
        <section>
            <article>
                <h1>Your New</h1>
                <h2>Sudoku Game</h2>
            </article>
        </section>
    </header>
    <nav>
        <ul>
            <li>Easy</li>
            <li>Normal</li>
            <li>Hard</li>
        </ul>
    </nav>
    <main>
        <table>
    
        </table>
        <div id="numbers">

        </div>
    </main>
</body>
<script>
    let size, values;
    let tablePop = (values) => {
        const table = document.querySelector("table");
        for(let rowidx in values){
            let tr = document.createElement("tr");
            for(let colIdx in values[rowidx]){
                let td = document.createElement("td");
                td.classList.add("box")
                td.innerHTML = values[rowidx][colIdx];
                tr.appendChild(td);
            }
            table.appendChild(tr);
        }
    }
    let loadJson = () =>{
        const xmlHTTP = new XMLHttpRequest();
        xmlHTTP.onload = function(){
            let output = JSON.parse(this.responseText)[0];
            console.log(output);
            size = output.size;
            values = output.values;
            tablePop(values);
        }
        xmlHTTP.open("GET","./data/source.json",true);
        xmlHTTP.send();
    }
    $("table").on("click", "td.box", function() {
      $("td.box.selected").removeClass("selected");
      $(this).addClass("selected");
    });
    loadJson();
</script>
</html>
