<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Sudoku Game</title>
</head>
<body>
    <header>
        <section>
            <article class="headline">
                <h1>Your New</h1>
                <h2>Sudoku Game</h2>
            </article>
            <button class="new" onClick="window.location.reload()">
                <p>Start Your Game Again</p>
            </button>
        </section>
    </header>
    <nav>
        <!-- <ul>
            <li>Easy</li>
            <li>Normal</li>
            <li>Hard</li>
        </ul> -->
        <div id="numbers">

        </div>
    </nav>
    <main>
        <!-- <table class="table">
    
        </table> -->
        <div id="sudoku-board">

        </div>
        <!-- <div id="numbers">

        </div> -->
    </main>

</body>
<script>
    // Define the Sudoku board
    const sudokuBoard = [
    [1, 0, 0, 4, 0, 3, 0, 0, 2],
    [0, 4, 3, 0, 0, 5, 0, 9, 0],
    [0, 0, 0, 0, 8, 0, 0, 1, 4],

    [7, 0, 0, 2, 0, 8, 0, 0, 0],
    [0, 6, 0, 0, 0, 0, 4, 0, 3],
    [0, 3, 0, 0, 0, 9, 0, 0, 8],

    [0, 0, 6, 9, 0, 0, 2, 0, 0],
    [0, 9, 0, 0, 0, 0, 0, 8, 0],
    [3, 0, 0, 8, 6, 0, 9, 0, 0]
    ];
  
    // Render the Sudoku board
    const sudokuContainer = document.getElementById('sudoku-board');
    for (let i = 0; i < 9; i++) {
    for (let j = 0; j < 9; j++) {
        let cell = document.createElement('div');
        cell.className = 'cell';
        let input = document.createElement('input');
        input.type = 'number';
        input.maxLength = 1;
        if(sudokuBoard[i][j] != "0"){
            cell.innerHTML = sudokuBoard[i][j];
            cell.classList.add("black-boxes");
        }
        input.readOnly = sudokuBoard[i][j] !== 0;
        cell.addEventListener("click",seleNum);
        sudokuContainer.appendChild(cell);
    }
    }

    let numberSelected = null;
    let options = ()=>{
        for(let n=1; n<=9; n++){
            let numbers = document.createElement("div");
            // console.log(numbers.id);
            numbers.id = n;
            numbers.innerText = n;
            numbers.addEventListener("click",numSelected);
            numbers.classList.add("number");
            document.getElementById("numbers").appendChild(numbers);
        }
    }
    options();

    function numSelected(){  //function to select the numbers
        if(numberSelected == null){ 
            numberSelected = this;
            numberSelected.classList.add("numSelected");
        }else{
            numberSelected.classList.remove("numSelected");
            numberSelected = null; 
        } 
    }
    function seleNum(){
        if(numberSelected){
            if(this.innerText != ""){
                return;
            }else{
                this.innerHTML = numberSelected.id;
            }
        }
    }
</script>
</html>
